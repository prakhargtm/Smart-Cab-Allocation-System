<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Cab Information</h1>
            <p>
                <strong>Driver Name:</strong> {{ cab.DriverName }}<br>
                <strong>Vehicle Details:</strong> {{ cab.VehicleDetails }}<br>
                <strong>Current Location:</strong> {{ cab.CurrentLocation.lat }}, {{ cab.CurrentLocation.lng }}<br>
                <strong>Distance from Pickup:</strong> {{ cab.distance }} miles
            </p>
        </div>
        <div class="center">
            <a href="/dashboard" class="btn btn--secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
